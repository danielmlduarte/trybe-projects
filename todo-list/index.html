<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  <title>Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas <img src="imgs/visto.jpeg" alt="" width="50px"></h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <div>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa" type="submit">ADICIONAR TAREFA</button>
    <div class="area-lista">
      <img src="imgs/caderno.png" alt="">
      <div class="list-container">
        <ul id="lista-tarefas"></ol>
      </div>
    </div>
  </div>
  <div class="botoes-container">
    <button id="apaga-tudo">APAGAR TUDO!</button>
    <button id="remover-finalizados">APAGAR TAREFAS FEITAS</button>
    <button id="editar-tarefa">EDITAR TAREFA</button>
    <button id="mover-cima">MOVER PARA CIMA</button>
    <button id="mover-baixo">MOVER PARA BAIXO</button>
    <button id="remover-selecionado">REMOVER SELECIONADA</button>
  </div>
	<div class="tooltip" id="tooltip">
		<span id="tooltip-text">Lista apagada!</span>
	</div>
  <script src="script.js"></script>
</body>
</html>
